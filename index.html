<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Classic Accordion</title>

<link rel="stylesheet" type="text/css" href="css/classic-accordion.css" media="screen"/>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/jquery.classicAccordion.js"></script>

<script type="text/javascript">
	var accordion;


	$(document).ready(function() {
		accordion = $('.classic-accordion').classicAccordion({
						width: '80%', 
						height: '400px',
						openedPanelSize: '50%',
						startPanel: 1,
						aspectRatio: 2,
						orientation: 'horizontal',
						openPanelOn: 'hover',
						closePanelsOnMouseOut: true,
						panelDistance: 10
						// accordionMouseOver: function(obj) {console.log('accordion mouse over');},
						// accordionMouseOut: function(obj) {console.log('accordion mouse out');},
						// panelClick: function(obj) {console.log('panel click', obj.index, obj.element);},
						// panelMouseOver: function(obj) {console.log('panel mouse over', obj.index, obj.element);},
						// panelMouseOut: function(obj) {console.log('panel mouse out', obj.index, obj.element);}

					});

		$(window).on('click', function(event) {
			$('.classic-accordion').classicAccordion({width: 700, height: 500, responsive: false, orientation: 'vertical'});
		});

		$(window).on('dblclick', function(event) {
			$('.classic-accordion').classicAccordion({width: '100%', height: 300, responsive: true, orientation: 'horizontal'});
		});
	});
	
</script>

</head>

<body>

	<div id="my-accordion" class="classic-accordion">
		<div class="ca-panel" id="first">
			<a href="#">
				<img class="ca-background" src="http://bqworks.com/products/grid-accordion/images/1.jpg"/>
			</a>

			<a href="#">
				<img class="ca-background-opened" src="http://bqworks.com/products/grid-accordion/images/9.jpg"/>
			</a>

			<p class="ca-layer ca-always ca-black ca-vertical ca-padding">
				Panel 1 Layer 1
			</p>
			<div class="ca-layer ca-opened ca-white" 
				 data-horizontal="50" 
				 data-vertical="300" 
				 data-width="150" 
				 data-height="40"
				 data-show-offset="100"
				 data-show-transition="down"
				 data-hide-transition="up">
				Panel 1 Layer 2
			</div>
			<h4 class="ca-layer ca-closed ca-black ca-padding" 
				data-horizontal="130" 
				data-vertical="bottom" 
				data-width="120" 
				data-height="50"
				data-show-transition="left"
				data-hide-transition="right">
				Panel 1 Layer 3
			</h4>
		</div>

        <div class="ca-panel" id="second">
			<img class="ca-background" src="http://bqworks.com/products/grid-accordion/images/2.jpg"/>
			<img class="ca-background-opened" src="http://bqworks.com/products/grid-accordion/images/10.jpg"/>

			<p class="ca-layer ca-always ca-black ca-vertical">Panel 1 Layer 1</p>
			<div class="ca-layer ca-opened ca-white">Panel 1 Layer 2</div>
			<h4 class="ca-layer ca-closed ca-black ca-padding">Panel 1 Layer 3</h4>
		</div>

        <div class="ca-panel" id="third">
			<a href="#">
				<img class="ca-background" src="http://bqworks.com/products/grid-accordion/images/3.jpg"/> 
			</a>
		</div>

        <div class="ca-panel" id="fourth">
			<a href="#">
				<img class="ca-background" src="http://bqworks.com/products/grid-accordion/images/4.jpg"/>
			</a>
		</div>

        <div class="ca-panel">
			<a href="#">
				<img class="ca-background" src="http://bqworks.com/products/grid-accordion/images/5.jpg"/>
			</a>
		</div>

        <div class="ca-panel">
			<a href="#">
				<img class="ca-background" src="http://bqworks.com/products/grid-accordion/images/6.jpg"/>
			</a>
		</div>

        <div class="ca-panel">
			<a href="#">
				<img class="ca-background" src="http://bqworks.com/products/grid-accordion/images/7.jpg"/> 
			</a>
		</div>

        <div class="ca-panel">
			<a href="#">
				<img class="ca-background" src="http://bqworks.com/products/grid-accordion/images/8.jpg"/>
			</a>
		</div>
    </div>

</body>
</html>
