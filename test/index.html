<script type="text/javascript">
	var accordion;

	$(document).ready(function() {
		accordion = $('#my-accordion').accordionSlider({
						width: 960, 
						height: 400,
						responsiveMode: 'custom',
						openedPanelSize: 'max',
						maxOpenedPanelSize: '80%',
						startPanel: 4,
						//aspectRatio: 2,
						orientation: 'horizontal',
						openPanelOn: 'hover',
						closePanelsOnMouseOut: false,
						panelDistance: 10,
						autoplay: false,
						autoplayDirection: 'normal',
						autoplayOnHover: 'pause',
						autoplayDelay: 2000,
						visiblePanels: 5,
						startPage: 1,
						touchSwipe: true,
						mouseWheelTarget: 'page',
						mouseWheelSensitivity: 50,
						mouseWheel: true,
						//panelOverlap: true,
						//shadow: true,
						breakpoints: {
							700: {height: 400, aspectRatio: -1, visiblePanels: 3, shadow: false},
							1000: {width: 800, responsive: false, visiblePanels: 4},
							500: {orientation: 'vertical', visiblePanels: 3},
							1200: {shadow: false, panelDistance: 10}
						},
						// breakpointReach: function(obj) {console.log(obj)},
						// XMLSource: 'accordion.xml'
						// panelOpenComplete: function(obj) {console.log(obj)},
						// panelsCloseComplete: function(obj) {console.log(obj)}
						// accordionMouseOver: function(obj) {console.log('accordion mouse over');},
						// accordionMouseOut: function(obj) {console.log('accordion mouse out');},
						// panelClick: function(obj) {console.log('panel click', obj.index, obj.element);},
						// panelMouseOver: function(obj) {console.log('panel mouse over', obj.index, obj.element);},
						// panelMouseOut: function(obj) {console.log('panel mouse out', obj.index, obj.element);}

					});

		$('#my-accordion').on('videoPlay', function() {console.log('play')});
		$('#my-accordion').on('videoPause', function() {console.log('pause')});
		$('#my-accordion').on('videoEnd', function() {console.log('end')});

		//$('#my-accordion-2').accordionSlider();

		/*jwplayer("video2").setup({
		    file: "https://cdn.sublimevideo.net/vpa/ms_720p.mp4",
		    height: 360,

		    width: 640,
		    events: {

		    	}
		    }
		});*/

		
	});

	function onButton1Click() {

		$('.smart-video').smartVideo('play');
	}

	function onButton2Click() {
		//$('#my-accordion').accordionSlider('responsiveMode', 'auto');
		$('.smart-video').smartVideo('pause');
	}

	function onButton3Click() {
		/*accordion.find('.as-panel').eq(0).remove();
		accordion.append('<div class="as-panel"><img class="as-background" src="http://bqworks.com/products/grid-accordion/images/11.jpg"/><img class="as-background-opened" src="http://bqworks.com/products/grid-accordion/images/12.jpg"/><p class="as-layer as-always as-black as-vertical">Layer 1</p><div class="as-layer as-opened as-white">Layer 2</div><h4 class="as-layer as-closed as-black as-padding">Layer 3</h4></div>');

		$('.smart-video').smartVideo('stop');
	}

	function onButton4Click() {
		//$('#my-accordion').accordionSlider('destroy');
		$('.smart-video').smartVideo('replay');
	}

	function onButton5Click() {
		//$('#my-accordion').accordionSlider('nextPage');
	}

	function onButton6Click() {
		$('#my-accordion').accordionSlider('XMLSource', 'accordion.xml');
		$('#my-accordion').accordionSlider('updateXML');
	}
	
</script>

<style>
