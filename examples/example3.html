<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Accordion Slider - Example 3</title>

<link rel="stylesheet" type="text/css" href="../dist/css/accordion-slider.min.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/examples.css" media="screen"/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="../libs/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="../dist/js/jquery.accordionSlider.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		// instantiate the accordion
		$('#example3').accordionSlider({
			width: 960, 
			height: 400,
			responsiveMode: 'custom',
			openedPanelSize: 'max',
			maxOpenedPanelSize: '80%',
			visiblePanels: 7,
			startPanel: 3,
			closePanelsOnMouseOut: false,
			shadow: false,
			panelDistance: 10,
			autoplay: false,
			mouseWheel: false,
			breakpoints: {
				960: {visiblePanels: 5},
				800: {visiblePanels: 3, orientation: 'vertical', aspectRatio: 1.5},
				650: {visiblePanels: 4},
				500: {visiblePanels: 3, orientation: 'vertical', aspectRatio: 1.5}
			}
		});
	});
</script>

</head>

<body>
	
	<!-- Accordion Slider -->

	<div id="example3" class="accordion-slider">
		<div class="as-panels">
			<div class="as-panel">
				<img class="as-background" src="../src/css/images/blank.gif" data-src="http://bqworks.com/products/grid-accordion/images/1.jpg" data-retina="http://bqworks.com/products/grid-accordion/images/15.jpg"/>
			</div>

			</div>

			</div>

	        <div class="as-panel">
				<img class="as-background" src="../src/css/images/blank.gif" data-src="http://bqworks.com/products/grid-accordion/images/4.jpg" data-retina="http://bqworks.com/products/grid-accordion/images/15.jpg"/>
			</div>

			</div>

	        <div class="as-panel">
				<img class="as-background" src="../src/css/images/blank.gif" data-src="http://bqworks.com/products/grid-accordion/images/8.jpg" data-retina="http://bqworks.com/products/grid-accordion/images/15.jpg"/>
