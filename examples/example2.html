<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Accordion Slider - Example 2</title>

<link rel="stylesheet" type="text/css" href="../dist/css/accordion-slider.min.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/examples.css" media="screen"/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="../libs/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="../dist/js/jquery.accordionSlider.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		// instantiate the accordion
		$('#example2').accordionSlider({
			width: 960, 
			height: 400,
			responsiveMode: 'custom',
			openedPanelSize: 'max',
			maxOpenedPanelSize: '80%',
			autoplay: false,
			touchSwipe: false,
			mouseWheel:false,
			breakpoints: {
				700: {visiblePanels: 6},
				500: {visiblePanels: 4}
			}
		});
	});
</script>

</head>

<body>
	
	<!-- Accordion Slider -->

	<div id="example2" class="accordion-slider">
		<div class="as-panels">
			<div class="as-panel">
				<img class="as-background" src="http://bqworks.com/accordion-slider/images/image1.jpg" data-retina="http://bqworks.com/accordion-slider/images/image1@2x.jpg"/>

				<a href="http://bqworks.com/accordion-slider/images/image1@2x.jpg">
					<img class="as-background-opened" src="http://bqworks.com/accordion-slider/images/image1_crop.jpg" data-retina="http://bqworks.com/accordion-slider/images/image16.jpg"/>
				</a>
			</div>

	        <div class="as-panel">
				<img class="as-background" src="http://bqworks.com/accordion-slider/images/image2.jpg" data-retina="http://bqworks.com/accordion-slider/images/image2@2x.jpg"/>

				<a href="http://bqworks.com/accordion-slider/images/image1@2x.jpg">
					<img class="as-background-opened" src="http://bqworks.com/accordion-slider/images/image2_crop.jpg" data-retina="http://bqworks.com/accordion-slider/images/image16.jpg"/>
				</a>
			</div>

	        <div class="as-panel">
				<img class="as-background" src="http://bqworks.com/accordion-slider/images/image3.jpg" data-retina="http://bqworks.com/accordion-slider/images/image3@2x.jpg"/>

				<a href="http://bqworks.com/accordion-slider/images/image1@2x.jpg">
					<img class="as-background-opened" src="http://bqworks.com/accordion-slider/images/image3_crop.jpg" data-retina="http://bqworks.com/accordion-slider/images/image16.jpg"/>
				</a>
			</div>

	        <div class="as-panel">
				<img class="as-background" src="http://bqworks.com/accordion-slider/images/image4.jpg" data-retina="http://bqworks.com/accordion-slider/images/image4@2x.jpg"/>

				<a href="http://bqworks.com/accordion-slider/images/image1@2x.jpg">
					<img class="as-background-opened" src="http://bqworks.com/accordion-slider/images/image4_crop.jpg" data-retina="http://bqworks.com/accordion-slider/images/image16.jpg"/>
				</a>
			</div>

	        <div class="as-panel">
				<img class="as-background" src="http://bqworks.com/accordion-slider/images/image5.jpg" data-retina="http://bqworks.com/accordion-slider/images/image5@2x.jpg"/>

				<a href="http://bqworks.com/accordion-slider/images/image1@2x.jpg">
					<img class="as-background-opened" src="http://bqworks.com/accordion-slider/images/image5_crop.jpg" data-retina="http://bqworks.com/accordion-slider/images/image16.jpg"/>
				</a>
			</div>

	        <div class="as-panel">
				<img class="as-background" src="http://bqworks.com/accordion-slider/images/image6.jpg" data-retina="http://bqworks.com/accordion-slider/images/image6@2x.jpg"/>

				<a href="http://bqworks.com/accordion-slider/images/image1@2x.jpg">
					<img class="as-background-opened" src="http://bqworks.com/accordion-slider/images/image6_crop.jpg" data-retina="http://bqworks.com/accordion-slider/images/image16.jpg"/>
				</a>
			</div>

	        <div class="as-panel">
				<img class="as-background" src="http://bqworks.com/accordion-slider/images/image7.jpg" data-retina="http://bqworks.com/accordion-slider/images/image7@2x.jpg"/>

				<a href="http://bqworks.com/accordion-slider/images/image1@2x.jpg">
					<img class="as-background-opened" src="http://bqworks.com/accordion-slider/images/image7_crop.jpg" data-retina="http://bqworks.com/accordion-slider/images/image16.jpg"/>
				</a>
			</div>

	        <div class="as-panel">
				<img class="as-background" src="http://bqworks.com/accordion-slider/images/image8.jpg" data-retina="http://bqworks.com/accordion-slider/images/image8@2x.jpg"/>

				<a href="http://bqworks.com/accordion-slider/images/image1@2x.jpg">
					<img class="as-background-opened" src="http://bqworks.com/accordion-slider/images/image8_crop.jpg" data-retina="http://bqworks.com/accordion-slider/images/image16.jpg"/>
				</a>
			</div>
		</div>
    </div>

    <!-- End of Accordion Slider -->

</body>
</html>
