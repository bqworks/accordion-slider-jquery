<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Accordion Slider - Example 2</title>

<link rel="stylesheet" type="text/css" href="../dist/css/accordion-slider.min.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/examples.css" media="screen"/>

<script type="text/javascript" src="../libs/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="../dist/js/jquery.accordionSlider.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('#example2').accordionSlider({
			width: 960, 
			height: 400,
			responsiveMode: 'custom',
			openedPanelSize: 'max',
			maxOpenedPanelSize: '80%',
			autoplay: false,
			touchSwipe: false,
			mouseWheel:false,
			breakpoints: {
				700: {visiblePanels: 6},
				500: {visiblePanels: 4}
			}
		});
	});
</script>

</head>

<body>

	<div id="example2" class="accordion-slider">
		<div class="as-panels">
			<div class="as-panel">
				<a href="http://bqworks.com">
					<img class="as-background" src="http://bqworks.com/products/grid-accordion/images/1.jpg" data-retina="http://bqworks.com/products/grid-accordion/images/15.jpg"/>
					<img class="as-background-opened" src="http://bqworks.com/products/grid-accordion/images/8.jpg" data-retina="http://bqworks.com/products/grid-accordion/images/16.jpg"/>
				</a>
			</div>

	        <div class="as-panel">
	        	<a href="http://bqworks.com">
					<img class="as-background" src="http://bqworks.com/products/grid-accordion/images/2.jpg" data-retina="http://bqworks.com/products/grid-accordion/images/15.jpg"/>
					<img class="as-background-opened" src="http://bqworks.com/products/grid-accordion/images/7.jpg" data-retina="http://bqworks.com/products/grid-accordion/images/16.jpg"/>
				</a>
			</div>

	        <div class="as-panel">
				<a href="http://bqworks.com">
					<img class="as-background" src="http://bqworks.com/products/grid-accordion/images/3.jpg" data-retina="http://bqworks.com/products/grid-accordion/images/15.jpg"/>
					<img class="as-background-opened" src="http://bqworks.com/products/grid-accordion/images/6.jpg" data-retina="http://bqworks.com/products/grid-accordion/images/16.jpg"/>
				</a>
			</div>

	        <div class="as-panel">
				<a href="http://bqworks.com">
					<img class="as-background" src="http://bqworks.com/products/grid-accordion/images/4.jpg" data-retina="http://bqworks.com/products/grid-accordion/images/15.jpg"/>
					<img class="as-background-opened" src="http://bqworks.com/products/grid-accordion/images/5.jpg" data-retina="http://bqworks.com/products/grid-accordion/images/16.jpg"/>
				</a>
			</div>

	        <div class="as-panel">
				<a href="http://bqworks.com">
					<img class="as-background" src="http://bqworks.com/products/grid-accordion/images/5.jpg" data-retina="http://bqworks.com/products/grid-accordion/images/15.jpg"/>
					<img class="as-background-opened" src="http://bqworks.com/products/grid-accordion/images/4.jpg" data-retina="http://bqworks.com/products/grid-accordion/images/16.jpg"/>
				</a>
			</div>

	        <div class="as-panel">
				<a href="http://bqworks.com">
					<img class="as-background" src="http://bqworks.com/products/grid-accordion/images/6.jpg" data-retina="http://bqworks.com/products/grid-accordion/images/15.jpg"/>
					<img class="as-background-opened" src="http://bqworks.com/products/grid-accordion/images/3.jpg" data-retina="http://bqworks.com/products/grid-accordion/images/16.jpg"/>

</body>
</html>
